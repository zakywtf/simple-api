<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Table with Dropdown</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <label for="filter">Filter by Category:</label>
    <select id="filter" onchange="filterTable()">
        <option value="all">Show All</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Furniture">Furniture</option>
    </select>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>T-Shirt</td>
                <td>Clothing</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Electronics</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Sofa</td>
                <td>Furniture</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Jacket</td>
                <td>Clothing</td>
                <td>$50</td>
            </tr>
        </tbody>
    </table>

    <script>
        function filterTable() {
            var dropdown = document.getElementById("filter");
            var filter = dropdown.value;
            var table = document.getElementById("dataTable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var categoryCell = rows[i].getElementsByTagName("td")[1];
                if (categoryCell) {
                    var category = categoryCell.textContent || categoryCell.innerText;
                    rows[i].style.display = (filter === "all" || category === filter) ? "" : "none";
                }
            }
        }
    </script>

</body>
</html>
