    <meta charset="UTF-8">

    <title>Weekly Tab Active by Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            position: relative; /* Make the parent relative for positioning the underline */
        }

        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: white;
            cursor: pointer;
            position: relative; /* Make the tab position relative */
            transition: color 0.3s;
        }

        .tab.active {
            color: #5cb85c; /* Change text color for active tab */
        }

        .tab:after {
            content: "";
            display: block;
            height: 2px; /* Height of the underline */
            background: #5cb85c; /* Color of the underline */
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px; /* Position the underline below the tab */
            transform: scaleX(0); /* Initially scale down the underline */
            transition: transform 0.3s ease; /* Animation for the underline */
        }

        .tab.active:after {
            transform: scaleX(1); /* Scale to full width for active tab */
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }


    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const content = document.getElementById('content');

            // Function to load content via AJAX
            function loadContent(dayIndex) {
                // Simulate an AJAX request with a timeout
                const mockData = {
                    0: "Sunday: Rest day. Plan for the week ahead.",
                    1: "Monday: Cardio and strength training.",
                    2: "Tuesday: Yoga and flexibility exercises.",
                    3: "Wednesday: High-intensity interval training (HIIT).",
                    4: "Thursday: Weight lifting and core exercises.",
                    5: "Friday: Outdoor activities or sports.",
                    6: "Saturday: Active recovery or light stretching."
                };

                // Simulate an asynchronous request
                setTimeout(() => {
                    content.innerHTML = `<h2>${tabs[dayIndex].textContent}</h2><p>${mockData[dayIndex]}</p>`;
                }, 500);
            }

            // Set active tab based on the current day
            const today = new Date();
            const currentDay = today.getDay(); // Get the current day (0-6)

            tabs.forEach((tab, index) => {
                if (index === currentDay) {
                    tab.classList.add('active');
                    loadContent(currentDay); // Load today's content
                }

                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to the clicked tab
                    this.classList.add('active');
                    // Load content based on the selected tab
                    loadContent(index);
                });
            });
        });
